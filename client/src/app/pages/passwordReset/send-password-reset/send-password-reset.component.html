<section>
    <div class="sectionStuff">
    <h3 class="mb-5" id="yes"> How do you want to reset your password?    </h3>
     <form action="">
        <div class="mb-3">
        <label for="searchInput" class="form-label mb-4">You can use the information associated with your account </label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
                Send an email to {{ email }}
            </label>
          </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3" (click) = sendEmail()> {{ button }} </button>

</form>
</div>
</section>
