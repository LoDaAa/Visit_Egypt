<div class="p-5 place-details-container bg-white shadow-md flex flex-col rounded-xl">
    <div class="flex flex-row items-center justify-end">
        <button class="close" (click)="hide()">x</button>
    </div>
    <div class="pb-5 flex flex-wrap justify-center gap-6 overflow-y-auto">
        <ng-container *ngIf="place">
            <div class="flex flex-col flex-grow max-w-xs" class="objects">
                <div class="image">
                    <img class="w-60 h-60 rounded-xl" [src]="place.imageUrl"/>
                </div>
                <div class="title">
                    <h2 class="text-2xl font-bold">{{ place.title }}</h2>
                </div>
                <div>
                    <app-add-to-your-trip-button [place]="place" [city]="city" [addState]="addState" [addInitialState]="addInitialState" [addStatusText]="addStatusText" [frame]="frame"> </app-add-to-your-trip-button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
